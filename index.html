<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love üíñ</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  text-align: center;
  padding: 20px;
}

.container {
  background: white;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  max-width: 400px;
  width: 100%;
  animation: fadeIn 1.2s ease-in-out;
}

h1 {
  font-size: 28px;
  margin-bottom: 15px;
  color: #ff4d6d;
}

p {
  font-size: 18px;
  margin-bottom: 20px;
  color: #444;
}

img {
  width: 100%;
  max-width: 250px;
  border-radius: 15px;
  margin-bottom: 20px;
}

button {
  background: #ff4d6d;
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 18px;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s;
  width: 100%;
}

button:hover {
  background: #ff1e4d;
  transform: scale(1.05);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Mobile adjustments */
@media (max-width: 480px) {
  h1 {
    font-size: 22px;
  }

  p {
    font-size: 16px;
  }

  button {
    font-size: 16px;
    padding: 10px;
  }
}
</style>
</head>

<body>

<div class="container">
  <h1>Will You Be My Valentine? üíñ</h1>

  <!-- NEW CUTE GIF -->

  <p>You make my world brighter every single day ‚ú®</p>

  <button onclick="showLove()">Yes üíï</button>
</div>

function showLove() {

    <h1>YAYYY!!! üíñüòç</h1>
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
    <p>I love you soooo much ‚ù§Ô∏è</p>
  `;
}
</script>

</body>
</html>
