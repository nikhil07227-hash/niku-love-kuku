<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Niku Love Kuku ðŸ’•</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

.container {
  text-align:center;
  background:white;
  padding:25px;
  border-radius:20px;
  width:90%;
  max-width:400px;
  position:relative;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
  animation:fadeIn 1s ease;
}

h1 {
  color:#ff4d6d;
  margin-bottom:10px;
}

h2 {
  margin:10px 0;
}

img {
  width:100%;
  max-width:220px;
  border-radius:15px;
  margin:15px 0;
}

button {
  padding:12px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  width:100%;
  margin-top:10px;
  transition:0.3s;
}

#yesBtn {
  background:#ff4d6d;
  color:white;
}

#noBtn {
  background:#ddd;
  position:absolute;
}

@keyframes fadeIn {
  from {opacity:0; transform:translateY(20px);}
  to {opacity:1; transform:translateY(0);}
}

.heart {
  position:absolute;
  font-size:20px;
  animation:float 3s linear infinite;
}

@keyframes float {
  from {transform:translateY(0); opacity:1;}
  to {transform:translateY(-600px); opacity:0;}
}
</style>
</head>

<body>

<div class="container">
  <h1>ðŸ’• Niku Love Kuku ðŸ’•</h1>
  <h2 id="question">Will you be my Valentine? ðŸ¥º</h2>

  <img id="gif" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">

  <button id="yesBtn">Yes ðŸ’–</button>
  <button id="noBtn">No ðŸ˜¢</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");
const gif = document.getElementById("gif");

let count = 0;

// Background music
const music = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8b3c1c5d1.mp3?filename=romantic-ambient-110397.mp3");
music.loop = true;
document.body.addEventListener("click", () => {
  music.play().catch(()=>{});
}, {once:true});

// No button movement
function moveNo() {
  const container = document.querySelector(".container");
  const maxX = container.clientWidth - noBtn.offsetWidth;
  const maxY = container.clientHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";

  count++;

  if(count==1) noBtn.innerText="Are you sure? ðŸ¥º";
  if(count==2) noBtn.innerText="Really sure?? ðŸ˜­";
  if(count==3) noBtn.innerText="Don't do this ðŸ˜¢";
  if(count>=4) noBtn.innerText="Thatâ€™s illegal ðŸ˜¤";

  noBtn.style.transform = "scale(" + Math.max(0.4,1-count*0.1) + ")";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", function(e){
  e.preventDefault();
  moveNo();
});

// Yes button
yesBtn.addEventListener("click", ()=>{
  document.body.style.background="#ff4d6d";
  question.innerText="YAYYYY ðŸ’• You made me the happiest person alive!";
  gif.src="https://media.giphy.com/media/111ebonMs90YLu/giphy.gif";
  noBtn.style.display="none";

  setInterval(()=>{
    let heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="ðŸ’–";
    heart.style.left=Math.random()*100+"vw";
    heart.style.top="100vh";
    heart.style.fontSize=(Math.random()*20+20)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),3000);
  },300);
});
</script>

</body>
</html>
