<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Niku Love Kuku ðŸ’•</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  text-align: center;
  overflow: hidden;
  padding: 20px;
  transition: 0.5s;
}

.container {
  background: white;
  padding: 25px;
  border-radius: 20px;
  width: 100%;
  max-width: 400px;
  position: relative;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

h1 {
  color: #ff4d6d;
  margin-bottom: 10px;
}

h2 {
  margin: 10px 0;
}

img {
  width: 100%;
  max-width: 250px;
  border-radius: 15px;
  margin: 15px 0;
}

button {
  padding: 12px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  width: 100%;
  margin-top: 10px;
  transition: 0.3s;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#yesBtn:hover {
  transform: scale(1.05);
}

#noBtn {
  background: #ddd;
  color: #333;
  position: absolute;
}
.heart {
  position: absolute;
  font-size: 20px;
  animation: float 3s linear infinite;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-600px); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <h1>ðŸ’• Niku Love Kuku ðŸ’•</h1>

  <!-- NEW CUTER GIF -->
  <img id="mainGif" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">

  <button id="noBtn">No ðŸ’”</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const mainGif = document.getElementById("mainGif");
let count = 0;

function moveButton() {
  const container = document.querySelector(".container");
  const maxX = container.clientWidth - noBtn.offsetWidth;
  const maxY = container.clientHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";

  count++;

  if (count === 1) noBtn.innerText = "Are you sure? ðŸ¥º";
  if (count === 2) noBtn.innerText = "Really sure?? ðŸ˜­";
  if (count === 3) noBtn.innerText = "Don't do this ðŸ˜¢";
  if (count >= 4) noBtn.innerText = "Thatâ€™s illegal ðŸ˜¤";

  const scale = Math.max(0.5, 1 - count * 0.1);
  noBtn.style.transform = `scale(${scale})`;
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", function(e){
  e.preventDefault();
  moveButton();
});

yesBtn.addEventListener("click", function() {
  document.body.style.background = "#ff4d6d";
  mainGif.src = "https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif";
  noBtn.style.display = "none";

  setInterval(() => {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = "100vh";
    document.body.appendChild(heart);

  }, 300);
});
</script>
