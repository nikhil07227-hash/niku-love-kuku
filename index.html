<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Niku Love Kuku ðŸ’•</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial Rounded MT Bold', sans-serif;
    background: #FFF0F5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
    transition: background 0.6s ease;
}

.container {
    width: 90%;
    max-width: 400px;
    position: relative;
    animation: fadeIn 1.5s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    color: #FF4D88;
    font-size: 28px;
    margin-bottom: 10px;
}

h2 {
    font-size: 22px;
    margin: 10px 0;
}

p {
    font-size: 18px;
    margin-bottom: 20px;
}

img {
    width: 220px;
    border-radius: 20px;
    transition: transform 0.4s ease;
}

button {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yesBtn {
    background: #FF4D88;
    color: white;
    animation: pulse 1.5s infinite;
}

#noBtn {
    background: #ddd;
    color: #444;
    position: absolute;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
}

.heart {
    position: absolute;
    color: white;
    font-size: 20px;
    animation: float 3s linear infinite;
    pointer-events: none;
}

@keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-600px); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>ðŸ’• Niku Love Kuku ðŸ’•</h1>

    <img id="mainGif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">

    <h2 id="mainText">Will you be my Valentine?</h2>
    <p>Please? ðŸ¥º</p>

    <button id="yesBtn">ðŸ’– Yes</button>
    <button id="noBtn">ðŸ’” No</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const mainText = document.getElementById("mainText");
const mainGif = document.getElementById("mainGif");
let noClickCount = 0;

// ðŸŽµ Romantic background music (starts after first tap)
const music = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8b3c1c5d1.mp3?filename=romantic-ambient-110397.mp3");
music.loop = true;

document.body.addEventListener("click", function() {
    music.play().catch(()=>{});
}, { once: true });

// ðŸ˜ˆ No button chaos
function moveButton() {
    const container = document.querySelector(".container");
    const maxX = container.clientWidth - noBtn.offsetWidth;
    const maxY = container.clientHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    noClickCount++;

    if (noClickCount === 1) noBtn.innerText = "Are you sure? ðŸ¥º";
    if (noClickCount === 2) noBtn.innerText = "Really sure?? ðŸ˜¢";
    if (noClickCount === 3) noBtn.innerText = "Don't do this ðŸ˜­";
    if (noClickCount === 4) noBtn.innerText = "I will cry.";
    if (noClickCount >= 5) noBtn.innerText = "Thatâ€™s illegal ðŸ˜¤";

    // shrink effect
    const scale = Math.max(0.4, 1 - noClickCount * 0.1);
    noBtn.style.transform = `scale(${scale})`;
}

noBtn.addEventListener("touchstart", function(e) {
    e.preventDefault();
    moveButton();
});

noBtn.addEventListener("mouseover", moveButton);

// ðŸ’– YES celebration
yesBtn.addEventListener("click", function() {
    document.body.style.background = "#FF6B9E";
    mainText.innerText = "YAYYYY ðŸ’˜ You just made me the happiest person alive!!!";
    mainGif.src = "https://media.giphy.com/media/3o6fJ1BM7R2EBRDnxK/giphy.gif";
    noBtn.style.display = "none";

    // continuous floating hearts
    setInterval(() => {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "100vh";
        heart.style.fontSize = (Math.random() * 20 + 20) + "px";
        heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
    }, 300);
});
</script>

</body>
</html>
